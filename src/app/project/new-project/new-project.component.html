<form>
  <h2 mat-dialog-title>项目</h2>

  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="项目名称"/>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="项目描述"/>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </mat-dialog-actions>

</form>

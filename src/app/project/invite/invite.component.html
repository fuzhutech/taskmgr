<form>
  <h3 mat-dialog-title>邀请组员</h3>

  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="组员星梦" [matAutocomplete]="autoMembers"/>
    </mat-form-field>
  </div>

  <mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </mat-dialog-actions>

</form>

<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>

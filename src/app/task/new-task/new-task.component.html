<form>
    <h2 mat-dialog-title>{{title}}</h2>

    <mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="任务内容"/>
        </mat-form-field>

        <mat-radio-group class="full-width">
            <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
                {{priority.label}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="full-width">
            <input matInput [matDatepicker]="dueDatePicker" placeholder="选择截至日期">
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-input-container class="full-width">
            <input matInput [matDatepicker]="reminderPicker" placeholder="选择提醒日期">
            <mat-datepicker-toggle matSuffix [for]="reminderPicker"></mat-datepicker-toggle>
            <mat-datepicker #reminderPicker></mat-datepicker>
        </mat-input-container>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </mat-dialog-actions>

</form>

<div class="task-lists">
    <app-task-list
        class="list-container"
        *ngFor="let list of lists">
        <app-task-header [header]="list.name"
                         (newTask)="launchNewTaskDialog()"
                         (moveAll)="launchCopyTaskDialog()"
                         (delTask)="launchConfirmDialog()"
                         (editList)="launchEditListDialog()">
        </app-task-header>
        <app-task-item
            *ngFor="let task of list.tasks"
            [item]="task"
            (taskClick)="launchUpdateTaskDialog(task)">

        </app-task-item>
    </app-task-list>
</div>

<button mat-fab (click)="launchNewListDialog($event)" type="button" class="fab-button">
    <mat-icon>add</mat-icon>
</button>
